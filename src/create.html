<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="./ts/create.ts" type="module"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <h1>
                Выбрать пиццу
            </h1>
            <a href="./index.html">Вернуться назад</a>
        </nav>
    </header>
    <main>
        <form>
            <label for="title">
                Название пиццы
                <input id="title" type="text" name="title" required>
            </label>
            <label for="discription">
                Описания пиццы
                <input id="discription" type="text" name="discription" required>
            </label>
            <fieldset>
                <legend>
                    Выбрать ингридиенты:
                </legend>
                <label for="Грибы">
                    <input id="Грибы" type="checkbox" name="topings" value="Грибы">
                    Грибы:
                </label>
                <label for="Помидор">
                    <input id="Помидор" type="checkbox" name="topings" value="Помидор">
                    Помидор:
                </label>
                <label for="Кукуруза">
                    <input id="Кукуруза" type="checkbox" name="topings" value="Кукуруза">
                    Кукуруза:
                </label>
            </fieldset>
            <label for="price">
                Цена:
                <input id="price" type="number" name="price" required>
            </label>
            <button>
                Отправить
            </button>
        </form>
    </main>
</body>
</html>
